<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form World</title>

    <style>
        .contents {
            border: 2px solid black;
            padding: 15px;

            position: fixed;
            top: 50%;
            left: 50%;

            transform: translate(-50%,   -50%);

                </div>
                <div class="form-element">

        function textMuncul(e) {
